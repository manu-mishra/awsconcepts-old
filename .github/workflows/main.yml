name: awsconcepts-build-and-deploy-backend
# Run workflow only on push to main branch
on:
  push:
    branches: [ main ]
    paths:
      - ".github/workflows/main.yml"
jobs:
  # To build the project
  deploy-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: './api/awsconcepts/AwsConceptsRootLambda'
    steps:
    - name: Checking out code
      uses: actions/checkout@v3

    - name: Create Zip File
      run: |
        ls
        mkdir ../output
        zip -r ../output/release${{ env.GITHUB_RUN_ID}}-${{ env.GITHUB_RUN_ATTEMPT}}.zip .
        echo ${{ env.GITHUB_RUN_ID}}-${{ env.GITHUB_RUN_ATTEMPT}}.zip
      

